<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resolution Selector</title>
    <style>
      /* CSS for image container */
      .image-container {
        margin-top: 20px;
        text-align: center; /* Center the image */
      }

      /* CSS for images */
      img {
        width: 300px; /* Set fixed width */
        height: 200px; /* Set fixed height */
        object-fit: contain; /* Maintain aspect ratio and contain within container */
        border-radius: 10px; /* Add rounded corners */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add shadow */
        transition: transform 0.3s ease; /* Add smooth transition */
      }

      /* CSS for dropdown */
      #resolutionSelect {
        display: block;
        margin: 0 auto;
        padding: 10px;
        font-size: 16px;
        border-radius: 5px;
        border: 1px solid #ccc;
        background-color: #f9f9f9;
      }

      /* Media query for mobile responsiveness */
      @media screen and (max-width: 600px) {
        /* Adjust styles for smaller screens */
        .image-container {
          margin-top: 10px;
        }
        #resolutionSelect {
          width: 80%;
        }
        img {
          width: 100%; /* Adjust width for smaller screens */
          height: auto; /* Auto height */
        }
      }
    </style>
  </head>
  <body>
    <!-- Dropdown menu for selecting resolution -->
    <div class="image-container">
      <select id="resolutionSelect" onchange="changeImageQuality()">
        <option value="">Select</option>
        <option value="140">140p</option>
        <option value="240">240p</option>
        <option value="360">360p</option>
        <option value="720">720p</option>
        <option value="1040">1040p</option>
      </select>

      <!-- Container for displaying images -->
      <div class="image-container">
        <img
          id="moonImage"
          src="https://example.com/moon_140p.jpg"
          alt="Moon"
        />
      </div>
    </div>
